{% extends "base.html" %}
{% block title %}login{% endblock %}
{% block content %}
<h1>Login User</h1>

<form method="POST" action="/auth/login">
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username(size=28) }}<br>
    {{ form.password.label }} {{ form.password(size=28) }}<br>
    <a href="{{ url_for('auth.register') }}"><button>Register</button></a>
    <input type="submit" value="Login">
</form>
{% endblock %}
