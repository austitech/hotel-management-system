{% extends "base.html" %}
{% block title %}room{% endblock %}
{% block content %}
    <h1 class="card-title">Add Room</h1>
    <hr>
    <form method="POST" action="{{ url_for('room.add_room') }}">
        {{ form.csrf_token }}
        <div class="form-row">
            <div class="col-md-4"></div>
            <div class="col-md-4">{{ form.number(class="form-control", placeholder="Number") }}</div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4"></div>
            <button type="submit" class="btn btn-outline-secondary btn-block col-md-4">Create</button>
        </div>
    </form>

{% endblock %}
